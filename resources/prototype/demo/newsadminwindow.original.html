<td  valign="middle" align="left" >
<b><font  color="#000000" size="1" face="Verdana, Arial, Helvetica, sans-serif" >News</font></b><br/><textarea name="nwe_body" rows="20" cols="45" id="id22752624" ><P>The Icelandic Web awards were held last night by <A href="http://www.imark.is/" target=open>Ímark</A>, The Icelandic marketing association, and <A href="http://www.vefsyn.is/" target=open>Vefsýn</A> for the third time. 
This year many great websites were nominated and awards were awarded in 5 categories. 
A special guest of the awards, Valgerdur Sverrisdottir the Minister of Industry- and Business Affairs, handed out the awards.</P>
<P>The best corporate website award went this year to <A href="http://www.vinbud.is" target=open>atvr.is </A>(vinbud.is) or the corporate website of the Alcohol & Tobacco Monopoly of Iceland. 
The website was jointly implemented, with the idegaWeb Builder and Intershop software, by Idega Software and their business and development partner <A href="http://www.landsteinarstrengur.is" target=open>Landsteinar - Strengur</A>. </P>
<P>The graphic design was done by Idega's very own graphic designer, <A href="http://www.jonathangerlach.com" target=open>Jonathan Gerlach</A>.</P>
<P>Congratulations to all concerned. More info on the awards can be found on <A href="http://www.vefsyn.is" target=open>www.vefsyn.is</A> or on <A href="http://www.imark.is" target=open>www.imark.is</A></P></textarea></td>
